<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputStylesheet library="css" name="ajf.css" />
	<title><ui:insert name="applicationTitle"><h:outputText value="#{m['application.title']}" /></ui:insert></title>
</h:head>

<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="40" style="padding:0;border:0;">
			<ui:include src="sections/shared/header.xhtml"></ui:include>
			
		</p:layoutUnit>

		<p:layoutUnit position="center" style="padding:0;border:0">
			<h:form id="messagesGG">
				<p:growl id="messages" showDetail="true" autoUpdate="true"
					globalOnly="true" sticky="false" />
			</h:form>
			<ui:insert name="content" />
		</p:layoutUnit>

		<p:layoutUnit position="south" zindex="500"
			style="padding:0;border:0;" size="40">
			<ui:include src="sections/shared/bottom.xhtml" />
		</p:layoutUnit>
	</p:layout>

</h:body>


</html>
