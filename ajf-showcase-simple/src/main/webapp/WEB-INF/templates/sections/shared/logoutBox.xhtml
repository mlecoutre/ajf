<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="logoutDialog" header="Log out" widgetVar="logoutDialog"
		showEffect="explode" hideEffect="explode" fixedCenter="true"
		width="400" modal="true" appendToBody="true">

		<form id="logoutForm">

			<h:panelGrid columns="3">
				<h:outputLabel value="Are you sure you want to log out ?"></h:outputLabel>
				<h:outputLabel value=""></h:outputLabel>
				<h:outputLabel value=""></h:outputLabel>


				<p:focus for="logout" />
				<h:commandButton id="logout" value="Yes i'm sure"
					actionListener="#{habilitationMBean.logout}" />
				<h:commandButton id="cancelLogOut" value="Cancel"
					onclick="logoutDialog.close()" />
			</h:panelGrid>

		</form>

	</p:dialog>

</ui:composition>
