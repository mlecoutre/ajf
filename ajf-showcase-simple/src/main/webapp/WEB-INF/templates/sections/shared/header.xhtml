<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<h:panelGrid width="100%" cellpadding="0" cellspacing="0" columns="4"
			border="0">
			<h:panelGrid style="width:150px;" cellpadding="0" cellspacing="0"
				columns="2" border="0">

				<h:graphicImage library="images" name="arcelormittal.png"
					style="height:35px;" />
				<ui:include src="loadingStatus.xhtml" />
			</h:panelGrid>
			<ui:include src="/shared/title.xhtml" />

			<ui:include src="/shared/menu.xhtml" />

			<p:menubar style="padding:0;border:0;padding-bottom:0px;float:right;">
				<!-- When not logged in : Log in button -->
				<p:menuitem value="Log in" style="font-size:16px"
					onclick="loginDialog.show();" icon="ui-icon ui-icon-key"
					rendered="#{!habilitationMBean.isLogIn}" />

				<!-- When already logged in : user Name button with logout submenu -->
				<p:submenu label="#{habilitationMBean.userName}"
					rendered="#{habilitationMBean.isLogIn}" style="font-size:16px"
					icon="ui-icon ui-icon-key">
					<p:menuitem value="Log Out" action="#{habilitationMBean.logout}"
						oncomplete="window.location.reload();"
						icon="ui-icon ui-icon-close" style="font-size:16px" />
				</p:submenu>

				<!-- Logger management : only for admin -->
				<p:submenu label="IT" icon="ui-icon-wrench"
					rendered="#{habilitationMBean.isAdmin}" style="font-size:16px">
					<p:menuitem value="Logger" style="font-size:16px"
						icon="ui-icon-print" onclick="loggerDialog.show()" />
				</p:submenu>

				<p:menuitem value="About" style="font-size:16px"
					icon="ui-icon ui-icon-info" oncomplete="aboutProjectDialog.show()" />
			</p:menubar>

		</h:panelGrid>

		<ui:include src="aboutProject.xhtml" />
		<ui:include src="loginBox.xhtml" />
		<ui:include src="logger.xhtml" />
	</h:form>

</ui:composition>
