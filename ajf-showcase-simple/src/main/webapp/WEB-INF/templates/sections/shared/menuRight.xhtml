<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:menubar style="padding:0;border:0;float:right;">

		<!-- When not logged in : Log in button -->
		<p:menuitem value="#{m['menuRight.menuitem.login']}"
			style="font-size:16px" onclick="loginDialog.show();"
			icon="ui-icon ui-icon-key" rendered="#{!habilitationMBean.isLogIn}" />

		<!-- When already logged in : user Name button with logout submenu -->
		<p:submenu label="#{habilitationMBean.userName}"
			rendered="#{habilitationMBean.isLogIn}" style="font-size:16px"
			icon="ui-icon ui-icon-key">

			<p:menuitem value="#{m['menuRight.menuitem.logout']}"
				actionListener="#{habilitationMBean.logout}"
				action="/index.xhtml?faces-redirect=true"
				icon="ui-icon ui-icon-close" style="font-size:16px" />

		</p:submenu>

		<!-- Logger management : only for admin -->
		<p:submenu label="IT" icon="ui-icon-wrench"
			rendered="#{habilitationMBean.isAdmin}" style="font-size:16px">
			<p:menuitem value="#{m['title.loggers']}" style="font-size:16px"
				icon="ui-icon-print" onclick="loggerDialog.show()" />
		</p:submenu>

		<!-- 'About' menu -->
		<p:menuitem value="#{m['menuRight.menuitem.About']}"
			style="font-size:16px" icon="ui-icon ui-icon-info"
			oncomplete="aboutProjectDialog.show()" />
	</p:menubar>



</ui:composition>
