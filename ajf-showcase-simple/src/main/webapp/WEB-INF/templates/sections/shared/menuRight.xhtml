<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:menubar style="padding:0;border:0;float:right;">

			<!-- When not logged in : Log in button -->
			<p:menuitem value="Log in" style="font-size:16px"
				onclick="loginDialog.show();" icon="ui-icon ui-icon-key"
				rendered="#{!habilitationMBean.isLogIn}" />

			<!-- Logger management : only for admin -->
			<p:submenu label="IT" icon="ui-icon-wrench" style="font-size:16px"
				rendered="#{habilitationMBean.isAdmin}">
				<p:menuitem value="Logger" style="font-size:16px"
					icon="ui-icon-print" onclick="loggerDialog.show()" />
			</p:submenu>

			<!-- 'About' menu -->
			<p:menuitem value="About" style="font-size:16px"
				icon="ui-icon ui-icon-info" oncomplete="aboutProjectDialog.show()" />
		</p:menubar>
	</h:form>

	<p:commandButton actionListener="#{habilitationMBean.logout}"
		value="log out #{habilitationMBean.userName}" style="font-size:16px;padding:0;border:0"
		rendered="#{habilitationMBean.isLogIn}"
		action="/index.xhtml?faces-redirect=true"></p:commandButton>


</ui:composition>
