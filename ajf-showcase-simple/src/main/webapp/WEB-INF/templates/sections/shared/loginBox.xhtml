<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="loginDialog" header="#{m['title.logInBox']}"
		widgetVar="loginDialog" showEffect="explode" hideEffect="explode"
		fixedCenter="true" width="400" modal="true" appendToBody="true">

		<form action="j_security_check">
			<h:panelGrid columns="2">
				<h:outputLabel value="#{m['loginBox.label.userName']}:" />
				<input type="text" name="j_username" tabindex="1" />

				<h:outputLabel value="#{m['loginBox.label.password']}:" />
				<input type="password" name="j_password" />

				<h:outputLabel value="" />
				<p:focus for="login" />
				<h:commandButton id="login" value="#{m['button.login']}" />
			</h:panelGrid>
		</form>

	</p:dialog>

</ui:composition>
