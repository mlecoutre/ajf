<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:dialog id="loginDialog" header="Log in" widgetVar="loginDialog"
		showEffect="explode" hideEffect="explode" fixedCenter="true"
		width="400" modal="true" appendToBody="true">

		<h:form id="loginForm">
			<p:focus for="username"/>
			<h:panelGrid columns="2">
				<h:outputLabel value="User ID:" />
				
				<p:inputText id="username" value="#{shiroBean.username}" />

				<h:outputLabel value="Password:" />
				<p:password value="#{shiroBean.password}" />

				<p:commandButton id="login" action="#{shiroBean.doLogin}"
					value="Login" oncomplete="loginDialog.hide()" update="headerForm" />
			</h:panelGrid>
		</h:form> 

	</p:dialog>

</ui:composition>
