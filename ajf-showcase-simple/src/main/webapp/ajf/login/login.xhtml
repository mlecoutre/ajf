<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="../../WEB-INF/templates/blankLayout.xhtml">

	<ui:define name="content">
		<center>
			<h2>
				<h:outputText value="Please Login" />
			</h2>
			<p:panel header="Login page" style="width:400px">
				<h:form id="loginFormPage">
					<h:panelGrid columns="2">
						<h:outputLabel value="User ID:" />
						<p:inputText value="#{shiroBean.username}" />

						<h:outputLabel value="Password:" />
						<p:password value="#{shiroBean.password}" />

						<p:commandButton action="#{shiroBean.doLogin}" value="login" />
					</h:panelGrid>
				</h:form>
			</p:panel>
		</center>
	</ui:define>
</ui:composition>
