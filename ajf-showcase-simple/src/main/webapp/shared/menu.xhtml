	xmlns:p="http://primefaces.org/ui">

	<p:menubar>

		<!--  ADD YOUR CONTENT HERE  -->
		<p:submenu label="#{m['menu.employee.management.title']}"
			rendered="#{securityMBean.isAllowed('poweruser')}">
			<p:menuitem value="#{m['menu.employee.list.title']}"
				url="employeemanagement/listEmployees.jsf" />
			<p:menuitem value="#{m['menu.employee.create.title']}"
				url="employeemanagement/createEmployee.jsf"
				rendered="#{securityMBean.isAllowed('admin')}" />
            <p:menuitem value="#{m['menu.employee.charts.title']}"
                        url="employeemanagement/employeeCharts.jsf"
                        rendered="#{securityMBean.isAllowed('admin')}" />
		</p:submenu>
		<p:submenu label="#{m['menu.showcase.title']}">
			<p:menuitem value="#{m['menu.showcase.uimessages']}"
				url="showcase/uimessages.jsf" />
			<p:menuitem value="#{m['menu.showcase.layout']}"
				url="showcase/layout.jsf" />
					<p:menuitem value="#{m['menu.showcase.brownlayout']}"
				url="showcase/brownLayoutSample.jsf" />

                        url="aminfo/allAuthenticatedInfo.jsf" rendered="#{securityMBean.isAllowed('allusers')}"/>

		<!-- When already logged in : user Name button with logout submenu -->
		<p:submenu label="#{securityMBean.username}"
			rendered="#{securityMBean.isLogIn}" icon="ui-icon ui-icon-key">
			<!-- 
			<p:menuitem value="Log Out"
				actionListener="#{securityMBean.doLogout}"

				action="index.xhtml?faces-redirect=true"
				oncomplete="navigateTo('securizedIndex.jsp');"
				icon="ui-icon ui-icon-close" />
			-->
			<p:menuitem value="Log Out"
				action="#{securityMBean.doLogout}"
				oncomplete="navigateTo('ajf/login/logout.html');"
				icon="ui-icon ui-icon-close" />
		</p:submenu>
	</p:menubar>
