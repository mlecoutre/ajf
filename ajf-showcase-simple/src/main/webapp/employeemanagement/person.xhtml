<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="../WEB-INF/templates/simpleLayout.xhtml">

	<ui:define name="content">
		<h:form id="form">

			<center>
				<H1>
					<h:outputText value="#{m['employee.management.title']}" />
				</H1>

				<p:panel header="Search" style="width:90%" toggleable="true">
					<h:panelGrid columns="3" style="margin-bottom:5px" cellpadding="2"
						columnClasses="label, column">
						<h:outputText value="Lastname " />

						<p:inputText id="lastname" value="#{personMBean.lastname}">
							<f:ajax execute="lastname" event="blur" render="lastname-error" />
						</p:inputText>
						<h:panelGroup>
							<p:message id="lastname-error" for="lastname" />
						</h:panelGroup>
						<p:commandButton id="Search" update=":form:iPnl"
							action="#{personMBean.listEmployees}" value="Search">
						</p:commandButton>

					</h:panelGrid>
				</p:panel>

				<p:panel header="Result" id="iPnl" style="width:90%">
					<p:dataTable var="person" value="#{personMBean.employees}"
						paginator="true" rows="5">
						<p:column headerText="lastname">
							<h:outputText value="#{person.lastname}" />
						</p:column>
						<p:column headerText="firstname">
							<h:outputText value="#{person.firstname}" />
						</p:column>

					</p:dataTable>

				</p:panel>
			</center>

		</h:form>
	</ui:define>

</ui:composition>
