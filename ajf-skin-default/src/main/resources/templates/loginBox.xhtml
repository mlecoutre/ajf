<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="InLoginForm">
		<p:focus for="username" />
		<h:panelGrid columns="7" styleClass="login">
			<h:outputText value="#{m['loginBox.label.userName']}" />
			<h:inputText id="username" tabindex="1" 
				autocomplete="off" styleClass="jq_watermark" />
			<p:watermark for="username" value="#{m['loginBox.label.userName']}" />
			
			<h:outputText value="#{m['loginBox.label.password']}" />
			<h:inputSecret id="password" tabindex="2" 
				autocomplete="off" styleClass="jq_watermark" />
			<p:watermark for="password" value="#{m['loginBox.label.password']}" />

			<h:commandButton id="inSubmitBusson" tabindex="3" type="button"
				onclick="doLogin('InLoginForm:username', 'InLoginForm:password', 'securizedIndex.jsp', 'ajf/login/loginError.jsf');"
				value="#{m['loginBox.label.login']}"
				styleClass="access">
			</h:commandButton>
			
			<b>
				<h:outputText value="#{m['loginBox.label.welcome']} #{securityMBean.displayname}" rendered="#{securityMBean.isLogIn}"/>
				<span id="InLoginForm:loginMessage" />
			</b>
			
		</h:panelGrid>
	</h:form>

</ui:composition>
