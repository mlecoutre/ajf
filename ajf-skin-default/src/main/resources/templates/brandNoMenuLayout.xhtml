<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<base href="http://${request.serverName}:${request.serverPort}${request.contextPath}/" />

<!-- Skin scripts and css -->
	<h:outputStylesheet library="brand/css" name="style.css" />
	<h:outputStylesheet library="brand/css" name="ajf.css" />
	<h:outputScript library="brand/js" name="brwsniff.js" />
	<h:outputScript library="brand/js" name="easySlider.js" />
	<h:outputScript library="brand/js" name="script.js" />

	<h:outputText
		value="&lt;!--[if lte IE 8]&gt;&lt;link rel=&quot;stylesheet&quot; type=&quot;text/css&quot; href=&quot;javax.faces.resource/ie8.css.jsf?ln=brand/css&quot;/&gt;&lt;![endif]--&gt;"
		escape="false" />

	<h:outputStylesheet library="css" name="custom.css" />
	<h:outputScript library="js" name="custom.js" />
	<title><ui:insert name="applicationTitle">
			<h:outputText value="#{m['application.title']}" />
		</ui:insert></title>
</h:head>

<h:body>

	<div class="wrapper">

		<div class="header1">

			<div class="logo"></div>

			<div class="classicTitle">
				<ui:include src="/shared/title.xhtml" />
			</div>
			<!-- Right PART -->
			<div class="rightPartHeader2">
				<h:form id="nav_menu">
					<div class="nav-menu">
						<ui:include src="navmenu.xhtml" />
					</div>
				</h:form>
				<!-- No menu -->
				<!-- 
				<div class="classicMenuHeader">
					<h:form id="menu">
						<ui:include src="/shared/menu.xhtml" />
					</h:form>
				</div>
				-->
			</div>
		</div>
		<div class="classicHeader2">
			<div class="classicBandeau_login">

				<div class="classiclogoAppli">
					<ui:include src="/shared/title.xhtml" />
				</div>
			</div>
		</div>


		<h:form>
			<p:growl id="growl" showDetail="true" autoUpdate="true" globalOnly="true" sticky="false" />
		</h:form>

		<div class="middle">
			<ui:insert name="content" />
		</div>
	</div>

	<div id="boxes">
		<ui:include src="aboutProject.xhtml" />
		<ui:include src="logger.xhtml" />

		<div id="PopInJQuery" class="window"></div>
		<div id="mask"></div>

	</div>
	<ui:include src="footer.xhtml" />
</h:body>
</html>
