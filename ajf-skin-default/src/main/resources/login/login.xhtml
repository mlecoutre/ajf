<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="http://ajf.com/templates/blankLayout.xhtml">
	
	<ui:define name="content">
		<center>
			<h2>
				<h:outputText value="Please Login" />
			</h2>
			<p:panel header="Login page" style="width:400px">
			
				<form method="post" action="j_security_check" name="loginForm" id="loginForm">
					<p:focus for="j_username" />
					<h:panelGrid columns="3">
						<h:outputText value="#{m['loginBox.label.userName']}" />
						<h:inputText id="j_username" autocomplete="off"
							styleClass="jq_watermark" />
						<p:watermark for="j_username" value="#{m['loginBox.label.userName']}" />
					
						<h:outputText value="#{m['loginBox.label.password']}" />
						<h:inputSecret id="j_password" autocomplete="off"
							styleClass="jq_watermark" />
						<p:watermark for="j_password" value="#{m['loginBox.label.password']}" />
					</h:panelGrid>
					<div class="loginButtonPanel">
						<h:commandButton type="submit"
							value="#{m['loginBox.label.login']}" styleClass="access" />
					</div>
				</form>
			</p:panel>
		</center>
	</ui:define>
	
</ui:composition>
